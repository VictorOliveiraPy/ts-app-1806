{% extends 'base.html' %}

{%  block title %}Formulário de Inscrição | {% endblock %}

{% block content %}
<br><br>
    <h1 class="title">Formulário de Inscrição |</h1>

    <form method="post" action="." enctype="multipart/form-data" >
        {% csrf_token %}

        {{ form.as_p }}

        <div class="field">
            <div class="control">
                <button class="button is-dark is-uppercase">Submit</button>
            </div>
        </div>
    </form>
 {% endblock %}
